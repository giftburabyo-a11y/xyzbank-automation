name: XYZ Bank CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

      - name: 1. Checkout code
        uses: actions/checkout@v4

      - name: 2. Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: 3. Install Google Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: 4. Run all Selenium tests headless
        run: mvn test -Dheadless=true -B

      - name: 5. Generate Allure Report
        if: always()
        run: mvn allure:report -B

      - name: 6. Upload Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Allure-Report
          path: target/site/allure-maven-plugin/
          retention-days: 30

      - name: 7. Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Allure-Results
          path: target/allure-results/
          retention-days: 30